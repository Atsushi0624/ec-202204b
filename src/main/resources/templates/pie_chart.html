<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理者ページ</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/order_history.css}" />
    <link rel="stylesheet" th:href="@{/css/admin_analysis.css}" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a th:href="@{/show}">
              <img class="logo" th:src="@{/img/header_logo.png}" />
            </a>
          </div>
          <div class="header-right">
            <a href="@{/adminAnalysis/}">性別・年代別分析</a>
            <a
            href="@{/adminAnalysis/pieChart}"
              >商品別分析</a
            >
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1 style="color: black" class="page-title">管理者ページ</h1>
        
        <div class="centering">
        <h2 style="color: black">
          商品別分析
        </h2>
        <div>
        <select class="browser-default" onChange="location.href=value;" style="width:300px;">
	          <option th:each="item: ${itemList}" th:value="'/ec-202204b/adminAnalysis/pieChart?itemId=' + ${item.id}" th:text="${item.name}" th:selected="${item.id == selectedItemId}">抹茶フラペチーノ</option>
        </select>
        </div>
        <br><br>
        <div class="graph-box">
            <div class="chart-area">
				<canvas id="age-graph"></canvas>
			</div>
			
			<div class="chart-area">
				<canvas id="gender-graph"></canvas>
			</div>
        </div>
        </div>
      </div>
    </div>
    
    
    <footer>
      <div class="container">
        <img th:src="@{/img/header_logo.png}" />
        <p>アロハな気分をあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
	<!--自作のJS-->
	<script th:inline="javascript" th:src="@{/js/pie_chart.js}"></script>
  </body>
</html>
