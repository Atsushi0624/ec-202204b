<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/register_admin.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/item_list.css" />
    <link rel="stylesheet" href="css/item_detail.css" />
    <link rel="stylesheet" href="css/cart_list.css" />
    <link rel="stylesheet" href="css/order_confirm.css" />
    <link rel="stylesheet" href="css/order_finished.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクアロハ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img class="logo" src="img/header_logo.png" />
            </a>
          </div>

          <div class="header-right">
            <a th:href="@{/show}">商品一覧</a>
            <a
              th:if="${session.customer} == null"
              th:href="@{/registCustomer/toRegistration}"
              >会員登録</a
            >
            <a th:href="@{/cart/showCart}">
              <i class="fas fa-shopping-cart"> </i>カート
            </a>
            <a
              th:if="${session.customer} == null"
              th:href="@{/toLogin}"
              class="login"
            >
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
            <a
              th:unless="${session.customer} == null"
              th:href="@{/toLogout}"
              class="login"
            >
              <i class="fas fa-sign-out-alt"></i>ログアウト
            </a>
            <a href="order_history.html">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1 class="page-title">注文内容確認</h1>
        <!-- table -->
        <div class="row">
          <table class="striped">
            <thead>
              <tr>
                <th class="cart-table-th">商品名</th>
                <th>サイズ、価格(税抜)、数量</th>
                <th>トッピング、価格(税抜)</th>
                <th>小計</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="orderItem: ${orderItemList}">
                <td class="cart-item-name">
                  <div class="cart-item-icon">
                    <img th:src="@{'/img/' + ${orderItem.item.imagePath}}" />
                  </div>
                  <span th:text="${orderItem.item.name}"
                    >ハワイアンパラダイス</span
                  >
                </td>
                <td>
                  <span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span
                  >&nbsp;&nbsp;
                  <span
                    th:if="${orderItem.size=='M'}"
                    th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA') + '円'}"
                    >2,380円</span
                  >&nbsp;&nbsp;
                  <span
                    th:if="${orderItem.size=='L'}"
                    th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA') + '円'}"
                    >2,380円</span
                  >&nbsp;&nbsp; <span th:text="${orderItem.quantity}">1</span>個
                </td>
                <td>
                  <ul th:each="orderTopping: ${orderItem.orderToppingList}">
                    <li>
                      <span th:text="${orderTopping.topping.name}"></span>

                      <span
                        th:if="${orderItem.size=='M'}"
                        th:text="${#numbers.formatInteger(orderTopping.topping.priceM,1,'COMMA') + '円'}"
                        >300円</span
                      >
                      <span
                        th:if="${orderItem.size=='L'}"
                        th:text="${#numbers.formatInteger(orderTopping.topping.priceL,1,'COMMA') + '円'}"
                        >300円</span
                      >
                    </li>
                  </ul>
                </td>

                <td>
                  <span
                    class="text-center"
                    th:text="${#numbers.formatInteger(orderItem.getSubTotal(),1,'COMMA') + '円'}"
                    >300円</span
                  >
                </td>

                <td></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row cart-total-price">
          <div
            th:text="'消費税' + ${#numbers.formatInteger(order.getTax(),1,'COMMA') + '円'}">
            消費税：8,000円
          </div>
          <div
            th:text="'ご注文合計金額' + ${#numbers.formatInteger(order.getCalcTotalPrice(),1,'COMMA') + '円'}"
          >
            ご注文金額合計：38,000円 (税込)
          </div>
        </div>

        <form method="post" th:action="@{/exec_order}" th:object="${execOrderForm}">
          <input
            type="hidden"
            name="customerId"
            th:value="${session.customer.getId()}"
          />
          <input
            type="hidden"
            name="totalPrice"
            th:value="${order.getCalcTotalPrice()}"
          />
          <h2 class="page-title">お届け先情報</h2>
          <div class="order-confirm-delivery-info">
            <div class="row">
              <div class="input-field">
                <input th:field="*{destinationName}" id="name" type="text" />
                <label for="name">お名前</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input th:field="*{destinationEmail}" id="email" type="email" />
                <label for="email">メールアドレス</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input
                  th:field="*{destinationZipcode}"
                  id="zipcode"
                  type="text"
                  maxlength="7"
                />
                <label for="zipcode">郵便番号</label>
                <button class="btn" type="button">
                  <span>住所検索</span>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input
                  th:field="*{destinationAddress}"
                  id="address"
                  type="text"
                />
                <label for="address">住所</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input th:field="*{destinationTel}" id="tel" type="tel" />
                <label for="tel">電話番号</label>
              </div>
            </div>
            <div class="row order-confirm-delivery-datetime">
              <div class="input-field">
                <input th:field="*{orderDate}" id="deliveryDate" type="date" />
                <label for="address">配達日時</label>
              </div>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="10時"
                  checked="checked"
                />
                <span>10時</span>
              </label>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="11時"
                />
                <span>11時</span>
              </label>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="12時"
                />
                <span>12時</span>
              </label>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="13時"
                />
                <span>13時</span>
              </label>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="14時"
                />
                <span>14時</span>
              </label>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="15時"
                />
                <span>15時</span>
              </label>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="16時"
                />
                <span>16時</span>
              </label>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="17時"
                />
                <span>17時</span>
              </label>
              <label class="order-confirm-delivery-time">
                <input
                  th:field="*{delivaryTime}"
                  name="deliveryTime"
                  type="radio"
                  value="18時"
                />
                <span>18時</span>
              </label>
            </div>
          </div>

          <h2 class="page-title">お支払い方法</h2>
          <div class="row order-confirm-payment-method">
            <span>
              <label class="order-confirm-payment-method-radio">
                <input
                  th:field="*{paymentMethod}"
                  name="paymentMethod"
                  type="radio"
                  value="1"
                  checked="checked"
                />
                <span>代金引換</span>
              </label>
              <label class="order-confirm-payment-method-radio">
                <input
                  th:field="*{paymentMethod}"
                  name="paymentMethod"
                  type="radio"
                  value="2"
                />
                <span>クレジットカード</span>
              </label>
            </span>
          </div>
          <div class="row order-confirm-btn">
            <button class="btn" type="submit">
              <span>この内容で注文する</span>
            </button>
          </div>
        </form>
      </div>
      <!-- end container -->
    </div>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img src="img/header_logo.png" />
        <p>アロハな気分をあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
