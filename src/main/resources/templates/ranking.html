<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理者ページ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/order_history.css}" />
    <link rel="stylesheet" th:href="@{/css/admin_analysis.css}" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a th:href="@{/show}">
              <img class="logo" th:src="@{/img/header_logo.png}" />
            </a>
          </div>
          <div class="header-right">
            <a href="@{/adminAnalysis/ranking}">性別・年代別分析</a>
            <a href="@{/adminAnalysis/pieChart}">商品別分析</a>
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1 style="color: black" class="page-title">管理者ページ</h1>
        <form th:action="@{/adminAnalysis/ranking}" method="post">
          <select
            class="browser-default"
            style="width: 100px; font-size: 18px"
            name="age"
          >
            <option th:value="10代">10代</option>
            <option th:value="20代">20代</option>
            <option th:value="30代">30代</option>
            <option th:value="40代">40代</option>
            <option th:value="50代">50代</option>
            <option th:value="60代">60代</option>
          </select>
          <select
            class="browser-default"
            style="width: 100px; font-size: 18px"
            name="gender"
          >
            <option th:value="男性">男性</option>
            <option th:value="女性">女性</option>
          </select>
          <button style="width: 100px; font-size: 15px">検索</button>
        </form>
      </div>
    </div>
    <div>
      <canvas id="ChartDemo"></canvas>
      <script type="text/javascript" th:inline="javascript">
        console.log(/*[[ ${sales} ]]*/);
        /*<![CDATA[*/
        var ctx = document.getElementById("ChartDemo").getContext("2d");
        var ChartDemo = new Chart(ctx, {
          type: "horizontalBar",
          data: {
            labels: /*[[ ${items} ]]*/ "",
            datasets: [
              {
                label: "売り上げ",
                borderColor: "#00008b",
                lineTension: 0,
                fill: false,
                data: /*[[ ${sales} ]]*/ "",
                backgroundColor: "#00008b",
              },
            ],
          },
          options: {
            responsive: true,
          },
        });
        /*]]>*/
      </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
