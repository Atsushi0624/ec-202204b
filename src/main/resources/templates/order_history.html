<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/order_history.css}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクカフェ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a th:href="@{/show}">
              <img class="logo" th:src="@{/img/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
            <a th:href="@{/show}">商品一覧</a>
            <a
              th:if="${session.customer} == null"
              th:href="@{/registCustomer/toRegistration}"
              >会員登録</a
            >
            <a th:href="@{/cart/showCart}">
              <i class="fas fa-shopping-cart"> </i>カート
            </a>
            <a
              th:if="${session.customer} == null"
              th:href="@{/toLogin}"
              class="login"
            >
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
            <a
              th:unless="${session.customer} == null"
              th:href="@{/toLogout}"
              class="login"
            >
              <i class="fas fa-sign-out-alt"></i>ログアウト
            </a>
            <a
              th:unless="${session.customer} == null"
              th:href="@{/showOrderHistory}"
              class="login"
            >
              <i class="fas fa-sign-out-alt"></i>注文履歴
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1 class="page-title">注文履歴</h1>
        <div th:if="${orderList == null}">
          <h2 class="page-title">注文履歴がありません</h2>
        </div>

        <div th:if="${orderList != null}">
          <!-- table -->
          <div class="z-depth-3" th:each="order: ${orderList}">
            <div class="order-info">
              <table>
                <tr>
                  <th>ご注文日</th>
                  <th>宛先名</th>
                  <th>宛先住所</th>
                  <th>お支払い方法</th>
                  <th>合計金額</th>
                </tr>
                <tr>
                  <td
                    th:text="${#dates.format(order.orderDate, 'yyyy年MM月dd日')}"
                  ></td>
                  <td th:text="${order.destinationName}"></td>
                  <td th:text="${order.destinationAddress}"></td>
                  <td th:if="${order.paymentMethod == 1}">代金引換</td>
                  <td th:if="${order.paymentMethod == 2}">
                    クレジットカード決済
                  </td>
                  <td
                    th:text="${#numbers.formatInteger(order.getCalcTotalPrice() + order.getTax(),1,'COMMA') + '円（税込み）'}"
                  ></td>
                </tr>
              </table>
            </div>
            <div class="row">
              <table class="striped">
                <thead>
                  <tr>
                    <th class="cart-table-th">商品名</th>
                    <th>サイズ、価格(税抜)、数量</th>
                    <th>トッピング、価格(税抜)</th>
                    <th>小計</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="orderItem: ${order.orderItemList}">
                    <td class="cart-item-name">
                      <div class="cart-item-icon">
                        <img
                          th:src="@{'/img/' + ${orderItem.item.imagePath}}"
                        />
                      </div>
                      <span th:text="${orderItem.item.name}"
                        >ハワイアンパラダイス</span
                      >
                    </td>
                    <td>
                      <span class="price" th:text="${orderItem.size}"
                        >&nbsp;Ｌ</span
                      >&nbsp;&nbsp;
                      <span
                        th:if="${orderItem.size=='M'}"
                        th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA') + '円'}"
                        >2,380円</span
                      >&nbsp;&nbsp;
                      <span
                        th:if="${orderItem.size=='L'}"
                        th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA') + '円'}"
                        >2,380円</span
                      >&nbsp;&nbsp;
                      <span th:text="${orderItem.quantity}">1</span>個
                    </td>
                    <td>
                      <ul th:each="orderTopping: ${orderItem.orderToppingList}">
                        <li>
                          <span th:text="${orderTopping.topping.name}"></span>
                          <span
                            th:if="${orderItem.size=='M'}"
                            th:text="${#numbers.formatInteger(orderTopping.topping.priceM,1,'COMMA') + '円'}"
                            >300円</span
                          >
                          <span
                            th:if="${orderItem.size=='L'}"
                            th:text="${#numbers.formatInteger(orderTopping.topping.priceL,1,'COMMA') + '円'}"
                            >300円</span
                          >
                        </li>
                      </ul>
                    </td>
                    <td>
                      <span
                        class="text-center"
                        th:if="${orderItem.size=='M'}"
                        th:text="${#numbers.formatInteger(orderItem.getSubTotal(),1,'COMMA') + '円'}"
                        >300円</span
                      >
                    </td>
                    <td>
                      <form th:action="@{/cart/removeItem}" method="post">
                      <div class="rating">
                        <input class="rating__input hidden--visually" type="radio" id="5-star" name="rate" value="5" required />
                        <label class="rating__label" for="5-star" title="星5つ"><span class="rating__icon" aria-hidden="true"></span><span class="hidden--visually">星5つ</span></label>
                        <input class="rating__input hidden--visually" type="radio" id="4-star" name="rate" value="4" />
                        <label class="rating__label" for="4-star" title="星4つ"><span class="rating__icon" aria-hidden="true"></span><span class="hidden--visually">星4つ</span></label>
                        <input class="rating__input hidden--visually" type="radio" id="3-star" name="rate" value="3" />
                        <label class="rating__label" for="3-star" title="星3つ"><span class="rating__icon" aria-hidden="true"></span><span class="hidden--visually">星3つ</span></label>
                        <input class="rating__input hidden--visually" type="radio" id="2-star" name="rate" value="2" />
                        <label class="rating__label" for="2-star" title="星2つ"><span class="rating__icon" aria-hidden="true"></span><span class="hidden--visually">星2つ</span></label>
                        <input class="rating__input hidden--visually" type="radio" id="1-star" name="rate" value="1" />
                        <label class="rating__label" for="1-star" title="星1つ"><span class="rating__icon" aria-hidden="true"></span><span class="hidden--visually">星1つ</span></label>
                      </div>
                      <button class="btn">評価</button>
                    </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- end container -->
    </div>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img th:src="@{/img/header_logo.png}" />
        <p>アロハな気分をあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
